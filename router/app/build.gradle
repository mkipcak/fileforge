apply plugin: 'application'

dependencies {
    compile 'log4j:log4j:1.2.17'
    compile project(':core')
}
jar {
    manifest {
        attributes 'Main-Class': 'com.fileforge.app.Router'
    }
}
mainClassName = 'com.fileforge.app.Router'

task copyLicense {
    outputs.file new File("$buildDir/LICENSE")
    doLast {
        copy {
            from "LICENSE"
            into "$buildDir"
        }
    }
}

applicationDistribution.from(copyLicense) {
    into ""
}
